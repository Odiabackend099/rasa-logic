version: "3.1"

intents:
  - greet
  - inquire_services
  - pricing
  - book_demo
  - provide_name
  - provide_business
  - provide_contact
  - goodbye
  - unclear

entities:
  - name
  - business
  - phone

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  business:
    type: text
    mappings:
    - type: from_entity
      entity: business
  phone:
    type: text
    mappings:
    - type: from_entity
      entity: phone

responses:
  utter_greet:
    - text: "Hello! You've reached CallWaitingAI. This is Marcy. How may I assist you today?"

  utter_services:
    - text: "We provide 24/7 AI call answering, lead capture, and appointment booking for businesses."

  utter_pricing:
    - text: "Our pricing depends on your call volume. The first 100 calls are free, then we offer tiered plans starting at â‚¦10,000 per month."

  utter_start_booking:
    - text: "Perfect! May I have your full name please?"

  utter_ask_business:
    - text: "Thanks {name}. What's your business name?"

  utter_ask_contact:
    - text: "And what's the best number to reach you on?"

  utter_booking_confirmed:
    - text: "Thank you {name}. I've logged your details. One of our specialists will reach out shortly."

  utter_clarify:
    - text: "I'm sorry, I didn't catch that. Could you repeat please?"

  utter_goodbye:
    - text: "Thank you for calling CallWaitingAI. Have a wonderful day!"

actions:
  - action_log_to_backend
  - action_send_to_minimax

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
