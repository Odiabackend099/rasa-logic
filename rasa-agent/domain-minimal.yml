version: "3.1"

intents:
  - greet
  - inquire_services
  - goodbye
  - ask_about_love

actions:
  - action_send_to_minimax

responses:
  utter_greet:
  - text: "Hello! How can I help you today?"

  utter_services:
  - text: "We provide AI-powered call management and customer service solutions."

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true