services:
  - type: web
    name: callwaitingai-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RASA_SERVER_URL
        fromService:
          name: rasa-server
          type: web
          property: host
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_MODEL
        value: speech-02-hd
      - key: MINIMAX_API_URL
        value: https://api.minimax.io/v1
      - key: TWILIO_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info
      # New environment variables from code improvements
      - key: SESSION_TIMEOUT_MS
        value: "86400000"
      - key: CLEANUP_INTERVAL_MS
        value: "3600000"
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: TTS_TIMEOUT_MS
        value: "30000"
      - key: MAX_TEXT_LENGTH
        value: "5000"
      - key: TELEGRAM_CHAT_ID
        sync: false
  - type: web
    name: rasa-server
    env: python
    plan: starter
    buildCommand: |
      chmod +x rasa-agent/render-build.sh && RASA_SERVICE_TYPE=server ./rasa-agent/render-build.sh
    startCommand: |
      chmod +x rasa-agent/render-start-server.sh && ./rasa-agent/render-start-server.sh
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONHASHSEED
        value: 0
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2
      - key: CUDA_VISIBLE_DEVICES
        value: ""
      - key: OMP_NUM_THREADS
        value: 1
      - key: OPENBLAS_NUM_THREADS
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINIMAX_API_URL
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_MODEL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host
  - type: web
    name: rasa-actions
    env: python
    plan: starter
    buildCommand: |
      chmod +x rasa-agent/render-build.sh && RASA_SERVICE_TYPE=actions ./rasa-agent/render-build.sh
    startCommand: |
      chmod +x rasa-agent/render-start-actions.sh && ./rasa-agent/render-start-actions.sh
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONHASHSEED
        value: 0
      - key: OMP_NUM_THREADS
        value: 1
      - key: OPENBLAS_NUM_THREADS
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
